name: Asteroids Maven CI with JUnit Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'maven'

    - name: Compile with Maven
      run: mvn -B clean compile --file pom.xml

    - name: Run JUnit Tests with Maven
      run: mvn -B test --file pom.xml

    - name: Package with Maven (post-tests)
      run: mvn -B package --file pom.xml

    - name: Notify Telegram on Failure
      if: failure()
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: "Asteroids CI Failed: Tests / build broke on ${{ github.ref }} in ${{ github.repository }}"

    - name: Notify Telegram on Success
      if: success()
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: "Asteroids CI Passed: All tests good on ${{ github.ref }}!"
